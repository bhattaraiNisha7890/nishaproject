<ion-header>

  <ion-navbar color="primary">

    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-- <form [formGroup]="formgroup"> -->

		<form >
		
			<ion-label> Email </ion-label>
		
			<ion-input type="Email" [(ngModel)]="emailInput" name="emailInput" placeholder="Enter your Email"  required></ion-input>

			<!-- <p class="myerror" *ngIf="formgroup.controls.emailInput.hasError('required') && formgroup.controls.emailInput.touched"> 
*Email Address is required !! </p> -->

		
			<ion-label> Password </ion-label>
		
			<ion-input type="password" [(ngModel)]="passwordInput" name="passwordInput" placeholder="Enter your Password"   required></ion-input>

			<!-- <p class="myerror" *ngIf="formgroup.controls.passwordInput.hasError('required') && formgroup.controls.passwordInput.touched"> 
*Password is required !! </p> -->

			<br>
			<br>
		
		<button ion-button full (click)="signinButton(emailInput,passwordInput)"> Signin </button>

	</form>

	<p>Don't have an account </p> 
	<p class="signupHere" (click)="clickforSignup()">Sign Up, Here </p>


</ion-content>
