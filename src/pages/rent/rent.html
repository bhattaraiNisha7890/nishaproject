<ion-header>

  <ion-navbar color="primary">
    <ion-title>Rent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h6 class="title"> Rent Your Property Now !! </h6>
 

  <form [formGroup]="formgroup" >

	<ion-item>
    <ion-label stacked class="my-label">Name </ion-label>
    <ion-input type="text"  formControlName="name" ></ion-input>
  </ion-item>
 
    <p class="myerror" *ngIf="formgroup.controls.name.hasError('required') && formgroup.controls.name.touched">*Name is required !! </p>


  <ion-item>
    <ion-label stacked class="my-label">Email</ion-label>
    <ion-input type="Email"  formControlName="email"></ion-input>
  </ion-item>

  
    <p class="myerror" *ngIf="formgroup.controls.email.hasError('required') && formgroup.controls.email.touched">
    *Conatct is required !! </p>


  <ion-item>
    <ion-label stacked class="my-label">What kind of property are you looking for? </ion-label>
    <ion-input type="text"  formControlName="description"></ion-input>
  </ion-item>

 
    <p class="myerror" *ngIf="formgroup.controls.description.hasError('required') && formgroup.controls.description.touched">
     *Description is required !! </p>

  <ion-item>
    <ion-label stacked class="my-label">Rent Type </ion-label>
    <ion-select  formControlName="option"> 
      <ion-option class="my-label">
      Hire
      </ion-option>
       <ion-option class="my-label">
      Rent Out
      </ion-option>
    
    </ion-select>
  </ion-item>

   <p class="myerror" *ngIf="formgroup.controls.option.hasError('required') && formgroup.controls.option.touched">
     *Rent Type is required !! </p>

 <!--  <ion-item>
    <ion-label stacked class="my-label">Price Range</ion-label>
    <ion-input type="number" formControlName="price"></ion-input>
  </ion-item>


    <p class="myerror" *ngIf="formgroup.controls.description.hasError('required') && formgroup.controls.description.touched"> 
    *Price value is required !! </p>
     -->
  

  <br>
  <br>


  	<button ion-button full type="Submit">Submit</button>


</form>
</ion-content>
